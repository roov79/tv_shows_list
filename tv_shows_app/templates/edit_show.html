<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    
    <div class="wrapper">
        <a href="/" class="go_back">Go Back</a>
        <h1>Edit Show "{{ show.title }}"</h1>

        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
        </ul>
        {% endif %}

        <form action="/edit_show/{{show.id}}" method="POST" class="add_show">
            {% csrf_token %}
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{show.title}}">
            <div>
                <label for="network">Network</label><br>
                <input type="text" id="network" name="network" value="{{show.network}}">
            </div>
            <div>
                <label for="date">Release Date</label><br>
                <input type="date" id="date" name="date" value="{{show.release_date|date:'Y-m-d'}}">
            </div>
            <label for="desc">Description</label>
            <textarea name="desc" id="desc" cols="38" rows="3" >{{show.description}}</textarea><br>
            <button type="submit">Update</button>
        </form>
    </div>

</body>
</html>
